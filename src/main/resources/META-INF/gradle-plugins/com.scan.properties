# Gradle Plugin Descriptor for SCAN Security Plugin
# This file tells Gradle where to find the main plugin implementation class

# The fully qualified name of the main plugin class
implementation-class=com.scan.plugin.ScanPlugin

# Plugin metadata
display-name=SCAN Security Scanner
description=A comprehensive Gradle plugin for detecting security vulnerabilities and secrets in your codebase before they reach version control
version=2.0.0

# Plugin website and documentation
website=https://github.com/theaniketraj/SCAN
documentation=https://github.com/theaniketraj/SCAN/wiki

# Plugin tags for Gradle Plugin Portal
tags=security,secrets,scanning,vulnerability,static-analysis,code-quality

# Minimum Gradle version required
gradle-version=7.0

# Java compatibility
java-version=11

# Plugin ID for reference
id=com.scan