# =============================================================================
# Scan Gradle Plugin - Project Properties
# =============================================================================

# Project Information
# =============================================================================
group=com.scan
version=1.0.0
description=A comprehensive Gradle plugin for detecting security vulnerabilities and secrets in your codebase

# Plugin Metadata
# =============================================================================
plugin.id=io.github.theaniketraj.scan
plugin.implementationClass=com.scan.plugin.ScanPlugin
plugin.displayName=Security Scan Plugin
plugin.description=A Gradle plugin for detecting security vulnerabilities and secrets in your codebase before version control

# Gradle Build Optimization
# =============================================================================
# Enable Gradle build cache for faster builds
org.gradle.caching=true

# Enable configuration cache for faster configuration phase
org.gradle.configuration-cache=true

# Enable parallel execution of tasks
org.gradle.parallel=true

# Configure JVM args for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Xms512m -XX:+UseG1GC -XX:+UseStringDeduplication -Dfile.encoding=UTF-8

# Enable build scan for performance insights
org.gradle.welcome=never

# Configure daemon behavior
org.gradle.daemon=true
org.gradle.daemon.idletimeout=3600000

# Ensure outcome labels are displayed
org.gradle.console=verbose

# Kotlin Compiler Options
# =============================================================================
# Enable Kotlin incremental compilation
kotlin.incremental=true

# Enable Kotlin caching
kotlin.caching.enabled=true

# Use Kotlin compiler daemon
kotlin.compiler.execution.strategy=daemon

# Kotlin MPP stability
kotlin.mpp.stability.nowarn=true

# Kotlin JS compiler options
kotlin.js.compiler=ir

# Java Compatibility
# =============================================================================
# Java source and target compatibility
java.sourceCompatibility=11
java.targetCompatibility=11

# Kotlin JVM target
kotlin.jvm.target.validation.mode=warning

# Testing Configuration
# =============================================================================
# Enable test result caching
test.caching=true

# JUnit platform configuration
junit.platform.output.capture.stdout=true
junit.platform.output.capture.stderr=true

# Test execution configuration
test.maxParallelForks=4
test.forkEvery=100

# Plugin Development Configuration
# =============================================================================
# Enable Gradle plugin development mode
scan.development.mode=false

# Plugin validation
gradlePlugin.automatedPublishing=true

# Enable plugin portal publishing
gradle.publish.key=
gradle.publish.secret=

# Publishing Configuration
# =============================================================================
# Maven publishing configuration
publishing.maven.central=true

# Signing configuration
signing.required=true
signing.keyId=
signing.password=
signing.secretKeyRingFile=

# GitHub Packages configuration
gpr.user=
gpr.key=

# Security Configuration
# =============================================================================
# Default scan configuration
scan.enabled=true
scan.failOnIssues=true
scan.verbose=false

# Detector configuration
scan.detectors.patterns.enabled=true
scan.detectors.entropy.enabled=true
scan.detectors.entropy.threshold=4.5
scan.detectors.contextAware.enabled=true

# Report configuration
scan.reports.console.enabled=true
scan.reports.json.enabled=true
scan.reports.html.enabled=true

# Performance Configuration
# =============================================================================
# File system watching
org.gradle.vfs.watch=true

# Build cache configuration
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn

# Worker API configuration
org.gradle.workers.max=4

# Network timeout configuration
org.gradle.network.timeout=60000

# Dependency Configuration
# =============================================================================
# Dependency verification
org.gradle.dependency.verification=off

# Dependency locking
dependencyLocking.enabled=false

# Resolution strategy
resolution.strategy.force=false

# Build Environment Configuration
# =============================================================================
# Build environment
build.environment=development

# CI/CD configuration
ci.build=false
ci.publish=false

# Debug configuration
debug.enabled=false
debug.port=5005

# Logging Configuration
# =============================================================================
# Default log level
logging.level=info

# Capture build logs
logging.captureStandardOutput=LogLevel.INFO
logging.captureStandardError=LogLevel.ERROR

# Console output
console.output=auto

# Feature Flags
# =============================================================================
# Enable experimental features
experimental.features=false

# Enable preview features
preview.features=true

# Enable incubating features
incubating.features=true

# Dependency Management
# =============================================================================
# Version catalog usage
version.catalog.enabled=true

# Dependency updates
dependency.updates.enabled=true

# Vulnerability scanning
dependency.vulnerability.scan=true

# Build Script Configuration
# =============================================================================
# Kotlin DSL configuration
kotlin.dsl.accessors.generation=true
kotlin.dsl.precompiled.accessors=true

# Build script caching
build.script.cache=true

# Integration Test Configuration
# =============================================================================
# Integration test configuration
integration.test.enabled=true
integration.test.parallel=true
integration.test.maxParallelForks=2

# Performance test configuration
performance.test.enabled=true
performance.test.iterations=10
performance.test.warmup=3

# Documentation Configuration
# =============================================================================
# Documentation generation
docs.generation.enabled=true
docs.format=html,markdown

# API documentation
docs.api.enabled=true
docs.api.includePrivate=false

# Custom Plugin Configuration
# =============================================================================
# Custom pattern files
scan.patterns.custom.enabled=false
scan.patterns.custom.file=

# Whitelist configuration
scan.whitelist.enabled=true
scan.whitelist.file=.scan-ignore

# Exclusion patterns
scan.exclusions.test.files=true
scan.exclusions.build.files=true
scan.exclusions.generated.files=true

# Reporting Configuration
# =============================================================================
# Report output directory
scan.reports.output.dir=build/reports/scan

# Report retention
scan.reports.retention.days=30

# Report compression
scan.reports.compression.enabled=true

# Report format configuration
scan.reports.json.pretty=true
scan.reports.html.theme=default

# Notification Configuration
# =============================================================================
# Notification settings
scan.notifications.enabled=false
scan.notifications.webhook.url=
scan.notifications.slack.enabled=false
scan.notifications.email.enabled=false

# Metrics Configuration
# =============================================================================
# Metrics collection
scan.metrics.enabled=true
scan.metrics.export.enabled=false
scan.metrics.export.format=json

# Build Analytics
# =============================================================================
# Build analytics
build.analytics.enabled=true
build.analytics.export=false

# Performance monitoring
performance.monitoring.enabled=true

# Memory Configuration
# =============================================================================
# Memory optimization
memory.optimization.enabled=true
memory.heap.size=2048m
memory.metaspace.size=512m

# GC configuration
gc.algorithm=G1GC
gc.logging.enabled=false

# Network Configuration
# =============================================================================
# Network timeouts
network.connection.timeout=30000
network.read.timeout=60000

# Proxy configuration
network.proxy.enabled=false
network.proxy.host=
network.proxy.port=

# Repository Configuration
# =============================================================================
# Repository mirrors
repository.mirrors.enabled=false
repository.mirrors.maven.central=

# Repository caching
repository.caching.enabled=true
repository.caching.ttl=24h

# Development Configuration
# =============================================================================
# Development environment
dev.environment=local
dev.hot.reload=false
dev.debug.mode=false

# IDE configuration
ide.build.sync=true
ide.annotation.processing=true